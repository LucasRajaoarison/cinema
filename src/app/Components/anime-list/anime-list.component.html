<div class="product spad">
  <div class="container">
    <div class="row">
      <ng-container *ngIf="topRatedMovies" [ngSwitch]="appState">
        <ng-container *ngSwitchCase="DataStateEnum.LOADING">
          <mat-spinner class="custom-spinner"></mat-spinner>
        </ng-container>
        <ng-container *ngSwitchCase="DataStateEnum.ERROR">
          <div class="alert alert-danger">
            ERROR.....
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="DataStateEnum.LOADED">
          <div class="col-lg-12">
            <div class="trending__product">
              <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-8">
                  <div class="section-title">
                    <h4>Trending Now</h4>
                  </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                  <div class="btn__all">
                    <a href="#" class="primary-btn">View All <span class="arrow_right"></span></a>
                  </div>
                </div>
              </div>
              <div class="row">
                <ng-container *ngFor="let popMovie of popularMovies">
                  <div class="col-lg-3 col-md-6 col-sm-6">
                    <app-anime-item [movie]="popMovie"></app-anime-item>
                  </div>
                </ng-container>
              </div>
            </div>
            <div class="popular__product">
              <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-8">
                  <div class="section-title">
                    <h4>Popular Shows</h4>
                  </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                  <!--              <div class="btn__all">-->
                  <!--                <a href="#" class="primary-btn">View All <span class="arrow_right"></span></a>-->
                  <!--              </div>-->
                </div>
              </div>
              <div class="row">
                <ng-container *ngFor="let topMovie of topRatedMovies">
                  <div class="col-lg-3 col-md-6 col-sm-6">
                    <app-anime-item [movie]="topMovie"></app-anime-item>
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
