<!-- Anime Section Begin -->
<section class="anime-details spad">
  <div class="custom_container">
    <div class="anime__details__content">
      <div class="row">
        <div class="col-md-3">
          <div class="anime__details__pic set-bg" [style.background-image]="'url(' + imageUrl + ')'">
            <div class="comment"><i class="fa fa-comments"></i> {{movie.vote_count}}</div>
            <div class="view"><i class="fa fa-eye"></i> {{movie.popularity}}</div>
          </div>
        </div>
        <div class="col-md-9">
              <app-anime-detail [movie]="movie"></app-anime-detail>
        </div>
      </div>
    </div>

  </div>
</section>
